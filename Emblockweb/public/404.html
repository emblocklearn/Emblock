<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .big-text {
            font-size: 9rem;
            font-weight: bold;
            color: #4CAF50;
            /* text-green-400 */
        }

        .medium-text {
            font-size: 4rem;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 10px;
        }

        .small-text {
            font-size: 1.5rem;
            color: #777;
            margin: 30px 0;
        }

        .button {
            display: inline-flex;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button svg {
            margin-right: 8px;
        }

        .svg-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <p class="big-text">404</p>
        <p class="medium-text">Page Not Found</p>
        <p class="small-text">Sorry, the page you are looking for could not be found.</p>
        <a href="/" class="button">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" width="20"
                height="20">
                <path fill-rule="evenodd"
                    d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z"
                    clip-rule="evenodd"></path>
            </svg>
            Return Home
        </a>

        <div class="svg-container">
            <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1120.59226 777.91584">
                <!-- Inserted SVG content here -->
            </svg>
        </div>
    </div>

</body>

</html>
